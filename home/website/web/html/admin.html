<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{{title}}</title>
        <link href="//fonts.googleapis.com/css?family=Playfair+Display:400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">    
    <link href="/css/admin.css" rel="stylesheet" type="text/css">
    <link href="/css/math-elt.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
      inlineMath: [ ['$','$'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true
      },
      "HTML-CSS": { availableFonts: ["TeX"] },
      TeX: {
      extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js","http://cheredeprince.net/js/xyjax.min.js"]
      }
      });
</script>
    <script type="text/javascript"
	    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
    </script>
    <meta name="viewport" content="width=device-width"/>
  </head>
  <body>
    {{#acces}}
    
    <aside id="left">
      {{{left}}}
    </aside>
    <section id="center">
      {{{center}}}
    </section>
    <aside id="right">
      {{{right}}}
    </aside>
    
    {{/acces}}

    {{^acces}}
    <form action="/admin" method="post">
      <p>Utilisateur</p>
      <input type="text" name="user"/>
      <p>Mot de passe</p>
      <input type="password" name="password"/>
      <input type="submit" value="Connexion"/>
    </form>
    {{/acces}}
    
    {{#jsSpe}}
    <script type="application/javascript">{{{jsSpe}}}</script>
    {{/jsSpe}}
  </body>

</html>
