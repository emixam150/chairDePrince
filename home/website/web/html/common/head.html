<!DOCTYPE html>
<html lang={{lang}}>
  <head>
    <title>{{title}}</title>

    <meta charset="utf-8"/>
    {{#description}}
    <meta name="description" content="{{description}}"/>
    {{/description}}
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />

    {{#bannierePath}}
        <meta property="og:image" content="http://cheredeprince.net/{{{bannierePath}}}" />
    {{/bannierePath}}

    <meta name="viewport" content="width=device-width"/>
    {{#cssLinked}}
    <link rel="stylesheet" href="/css/{{path}}" />
    {{/cssLinked}}
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700' rel='stylesheet' />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
      inlineMath: [ ['$','$'] ],
      displayMath: [ ['$$','$$'] ],
      processEscapes: true
      },
      "HTML-CSS": { 
      linebreaks: { automatic: true, width: "100%"},
      availableFonts: ["Tex"],
      styles:{
      ".MathJax":{"font-weigth": "100"}
      }
      },
      TeX: {
      extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js","http://cheredeprince.net/js/xyjax.min.js"],
      Macros: {
      prodscal : ["{\\left\\langle #1 ,#2 \\right\\rangle}",2]
      }
      }
      });
    </script>
    

  </head>
  <body>

    {{{header}}}

    {{{section}}}

    {{{footer}}}
    {{#stat}}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58683968-1', 'auto');
      ga('send', 'pageview');

    </script>  
    {{/stat}}
    {{#jsLinked}}
    <script src="{{{path}}}"></script>
    {{/jsLinked}}
    
    {{#jsSpe}}
    <script >
      {{{jsSpe}}}
    </script>
    {{/jsSpe}}  
    
  </body>

</html>
