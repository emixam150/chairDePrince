<section>
  <header class="section-header">
    {{#banniereHeader}}
    <img class="banniere" alt="{{alt}}" src="{{link}}"/>
    {{/banniereHeader}}
    <h1 class="h1-alone">{{title}}</h1>

    <p class="text-intro">
      {{{intro}}}
    </p>
  </header>

  <div class="section-content">

    {{#cssSpe}}
    <style  scoped>
      {{{cssSpe}}}
    </style>
    {{/cssSpe}}
    
    <div class="column">
      {{{article}}}
    </div>
  </div>
</section>
