<section>
  <header class="section-header">
    {{#banniereHeader}}
    <img class="banniere" alt="{{alt}}" src="{{link}}"/>
    {{/banniereHeader}}
    <h1 class="h1-alone">Derniers titres du blog</h1>
  </header>

  <div class="section-content">

    {{#cssSpe}}
    <style  scoped>
      {{{cssSpe}}}
    </style>
    {{/cssSpe}}
    
    <div class="column">
      	 {{#listOfArticle}}
	<div class="info-blog">
	  <div class="info-blog-header">
	    <div class="date-blog">
	      <span class="day-date">
		{{numberOfDay}}
	      </span>
	      <span class="month-date">
		{{month}}
	      </span>
	      <span class="year-date">
		{{year}}
	      </span>
	    </div>
	    <a href="/blog/{{{nameOfArticle}}}">
	      <h3>
		{{{titleOfArticle}}}
	      </h3>
	    </a>
	  </div>
	  <p class="info-blog-p">
	    <a href="/blog/{{{nameOfArticle}}}">
	      <img src="/svg/bannieres/blog/{{{nameOfArticle}}}_l.svg" alt="image descriptive"/>
	    </a>
	    {{{advertOfArticle}}}
	  </p>
	  <div style="clear:both"></div>
	</div>
	 {{/listOfArticle}}
    </div>
  </div>
</section>
