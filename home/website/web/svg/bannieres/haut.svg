<?xml version="1.0" standalone="no"?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"

"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="1200" height="600" version="1.1"

xmlns="http://www.w3.org/2000/svg">

  <title>Mon premier document SVG !</title>

  <defs>

    <!-- Ici, on inclura des éléments

que l'on veut réutiliser plusieurs fois,

comme des dégradés, des motifs, etc -->

  </defs>

  <g transform="translate(0,69)">

    <circle cx="960" cy="300" r="230" style="stroke:black; fill-opacity:0"></circle>
    <line x1="800" y1="340" x2="130" y2="450" style="stroke:black;"/>
    <line x1="800" y1="400" x2="130" y2="450" style="stroke:black;"/>
    <path d="M800,200 q50,-50 100,0" style="stroke:black; fill-opacity:0"/>
    <path d="M1000,200 q50,-50 100,0" style="stroke:black; fill-opacity:0">
      <animate attributeName="d" id="anim1" begin="2s; anim2.end +5s" dur="0.3s" to="m1000,200 q50,0 100,0"  fill="freeze"/>
      <animate attributeName="d" id="anim2" begin="anim1.end +1s" dur="0.3s" to="m1000,200 q50,-50 100,0"  fill="freeze" />
    </path>
  </g>

</svg>

   
